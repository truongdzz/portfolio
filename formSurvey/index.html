<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <header></header>
    <main>
      <h1 id="title">Candidates for our jobs</h1>
      <p id="description">Can you find your job in our company?</p>
      <form action="#" method="post" id="survey-form">
        <label for="name" id="name-label">Enter your name:</label>
        <input required class="form-control" type="text" id="name" placeholder="Your name">
        <label for="email" id="email-label">Enter your email:</label>
        <input required class="form-control" type="email" id="email" placeholder="Your email">
        <label for="number" id="number-label">Enter your number:</label>
        <input class="form-control" type="number" min="100" max="10000" id="number" placeholder="Your number here">
        <label for="dropdown">What animals do you like?</label>
        <select class="form-control" name="" id="dropdown">
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
        </select>
        <label for="radio-input">What is your field?</label>
        <div id="radio-input">
          <div class="radio-input-block">
            <input class="input-radio" type="radio" name="field" id="it" value="it">
            <label class="radio-label" for="it">Information technology</label>
          </div>
          <div class="radio-input-block">
            <input class="input-radio" type="radio" name="field" id="sale" value="sale">
            <label class="radio-label" for="sale">Sale</label>
          </div>
          <div class="radio-input-block">
            <input class="input-radio" type="radio" name="field" id="marketing" value="Marketing">
            <label class="radio-label" for="marketing">Marketing</label>
          </div>
        </div>
        <label for="checkbox-input">
          What language do you know?
        </label>
        <div id="checkbox-input">
          <div class="check-input-block">
            <input class="input-check" type="checkbox" name="languge" id="english" value="english">
            <label class="check-label" for="english">English</label>
          </div>
          <div class="check-input-block">
            <input class="input-check" type="checkbox" name="languge" id="japan" value="japan">
            <label class="check-label" for="japan">Japanese</label>
          </div>
          <div class="check-input-block">
            <input class="input-check" type="checkbox" name="languge" id="chinese" value="chinese">
            <label class="check-label" for="chinese">Chinese</label>
          </div>
          <div class="check-input-block">
            <input class="input-check" type="checkbox" name="languge" id="indian" value="indian">
            <label class="check-label" for="indian">Indian</label>
          </div>
        </div>
        <label for="info">More information about you</label>
        <textarea class="text-area" name="info" id="info" cols="30" rows="10"></textarea>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
  
  </html>
